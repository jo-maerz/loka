<div class="container-fluid d-flex flex-column vh-100">
  <!-- Date and Time Picker Row -->
  <div class="row bg-light p-3">
    <div class="col-12">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Select Date and Time</mat-label>
        <input
          matInput
          type="datetime-local"
          [(ngModel)]="selectedDateTimeLocal"
          (change)="onDateTimeLocalChange()"
          name="selectedDateTimeLocal"
          required
        />
      </mat-form-field>
    </div>
  </div>

  <!-- Map Row -->
  <div class="row flex-grow-1">
    <div class="col-12 p-0 position-relative">
      <div id="map" class="map-container"></div>

      <!-- Round Add Button -->
      <button mat-fab color="primary" class="add-button" (click)="openModal()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <!-- Dynamic Popup Host -->
  <ng-template #popupHost></ng-template>
</div>
