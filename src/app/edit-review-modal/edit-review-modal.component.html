<h1 mat-dialog-title>Edit Review</h1>
<div mat-dialog-content>
  <form [formGroup]="editReviewForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Review Text</mat-label>
      <textarea matInput formControlName="text"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stars</mat-label>
      <input matInput type="number" formControlName="stars" min="1" max="5" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="editReviewForm.invalid"
  >
    Save
  </button>
</div>
